<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="img.svg" alt="Storyset Img">
        </div>
        <div class="login">
            <h2 class="text">Login to continue</h2>
            <form class="form">
                <input class="inputs" type="email" placeholder="Email" required>
                <input class="inputs" type="password" placeholder="Password" required>
                <button class="button" type="submit">Sign in</button>
            </form>
            <a class="text" href="">forgot your password?</a>
            <p class="text">Or login with</p>
            <div class="social-media">
                <button class="social-media-fb">Facebook</button><br>
                <button class="social-media-ggl">Google</button>
            </div>
        </div>
    </div>
</body>
</html>
